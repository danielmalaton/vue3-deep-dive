<script src="https://unpkg.com/vue@3.4.21"></script>
<style>
  #hello {
    color: red;
  }
  .mt-4 {
    margin: 4px;
  }
</style>

<div id="app"></div>

<script>
  const { h, createApp } = Vue

  const Stack = {
    props: ['size'], // different from course
    render () {
      const slots = this.$slots.default
        ? this.$slots.default()
        : [];
      return h('div', { class: 'mt-4' }, slots)
    }
  }

  const App = {
    components: {
      Stack
    },
    template: `
    <Stack size="4">
      <div>Hello</div>
      <Stack size="4">
        <div>Hello</div>
        <div>Hello</div>
      </Stack>
      <Stack size="4">
        <div>Hello</div>
        <div>Hello</div>
        <Stack size="4">
          <div>Hello</div>
          <div>Hello</div>
        </Stack>
      </Stack>
    </Stack>
    `
  }

  createApp(App).mount('#app')
</script>
